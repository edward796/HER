        html, body {

        .container.video {
            flex: 1;
        }

        /* Video styling */
        .video video {
            width: 100%;
            height: auto;
            object-fit: cover;
            box-shadow: 0 0 7px rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-out;
        }

        .video video:hover {
            transform: scale(1.1);
